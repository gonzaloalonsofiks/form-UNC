    <main>
        <section class="form-register">
            <h4>Formulario Registro</h4>
            <input class="controls" type="text" name="nombres" id="nombres" placeholder="Nombre">
            <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Apellido">
            <select class="controls" name="genero" id="genero">
              <option value="">Seleccione su género</option>
              <option value="masculino">Masculino</option>
              <option value="femenino">Femenino</option>
              <option value="otro">Otro</option>
            </select>
            <input class="controls" type="number" name="telefono" id="telefono" placeholder="Numero de Télefono">
            <input class="controls" type="text" name="direccion" id="direccion" placeholder="Dirección">
            <input class="controls" type="text" name="barrio" id="barrio" placeholder="Barrio">
            <input class="controls" type="text" name="ciudad" id="ciudad" placeholder="Ciudad">
            <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese un Correo">
            <input class="controls" type="password" name="correo" id="correo" placeholder="Ingrese una Contraseña">
            <label for="es_empresa">¿Es una cuenta de empresa?</label>
            <input class="" type="checkbox" name="es_empresa" id="es_empresa">
            <div id="preguntas_empresa" style="display: none;">
                <label for="nombre_empresa">Nombre de la Empresa</label>
                <input class="controls" type="text" name="nombre_empresa" id="nombre_empresa" placeholder="Nombre de la Empresa">
                
                <label for="rubro_empresa">Rubro de la Empresa</label>
                <input class="controls" type="text" name="rubro_empresa" id="rubro_empresa" placeholder="Rubro de la Empresa">
            </div>
            <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
