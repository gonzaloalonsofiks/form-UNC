    <meta name="title" content="Plataforma de Vinculación Laboral">

        content="Hola, soy una descripción que verás cuando busques algo de mi temática en Google.">

<body class="hero">
    <nav class="nav container">
        <div class="nav__logo">
            <h2 class="nav__title">Plataforma de Vinculación Laboral</h2>
        </div>

        <ul class="nav__link nav__link--menu">
            <li class="nav__items">
                <a href="/index.html" class="nav__links">Inicio</a>
            </li>
            <li class="nav__items">
                <a href="./logueo.html" class="nav__links">Loge In</a>
            </li>
            <li class="nav__items">
                <a href="#" class="nav__links">Acerca de</a>
            </li>

        <div class="nav__menu">
            <img src="./images/menu.svg" class="nav__img">
        </div>
    </nav>

  <section class="form-register">
    <h4>Formulario Registro</h4>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Nombre">
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Apellido">
    <select class="controls" name="genero" id="genero">
      <option value="">Seleccione su género</option>
      <option value="masculino">Masculino</option>
      <option value="femenino">Femenino</option>
      <option value="otro">Otro</option>
    </select>
    <input class="controls" type="number" name="telefono" id="telefono" placeholder="Numero de Télefono">
    <input class="controls" type="text" name="direccion" id="direccion" placeholder="Dirección">
    <input class="controls" type="text" name="barrio" id="barrio" placeholder="Barrio">
    <input class="controls" type="text" name="ciudad" id="ciudad" placeholder="Ciudad">
    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese un Correo">
    <input class="controls" type="password" name="correo" id="correo" placeholder="Ingrese una Contraseña">
    <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
    <a href="#" id="centered" class="cta">Registar</a>
    <p><a href="#">¿Ya tengo Cuenta?</a></p>
  </section>

  <script src="./js/slider.js"></script>
  <script src="./js/questions.js"></script>
  <script src="./js/menu.js"></script>
